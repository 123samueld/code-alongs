<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Start</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://unpkg.com/vue@next" ></script>
    <script src='app.js' defer></script>
</head>
<body>
    <section id="calc">
        <div class="calculator">
            <div  class="display">{{ current || '0' }}</div>
            <div class="button" @click="clear">C</div>
            <div class="button">?</div>
            <div class="button">?</div>
            <div class="button operator" @click="divide">รท</div>
            <div class="button" @click="append('7')">7</div>
            <div class="button" @click="append('8')">8</div>
            <div class="button" @click="append('9')">9</div>
            <div class="button operator" @click="multiply">x</div>
            <div class="button" @click="append('4')">4</div>
            <div class="button" @click="append('5')">5</div>
            <div class="button" @click="append('6')">6</div>
            <div class="button operator" @click="subtract">-</div>
            <div class="button" @click="append('1')">1</div>
            <div class="button" @click="append('2')">2</div>
            <div class="button" @click="append('3')">3</div>
            <div class="button operator" @click="add">+</div>
            <div class="button zero" @click="append('0')">0</div>
            <div class="button" @click="point">.</div>
            <div class="button operator" @click="calculate">=</div>
        </div>
    </section>
</body>
</html>
